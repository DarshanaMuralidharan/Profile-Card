<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="darshana.jpg" alt="" class="pro-img">
        </div>
        <div class="text">
            <div class="name">Darshana M</div>
            <div class="title">Hi!!!, This is my Profile</div>
        </div>
        <div class="media-button">
            <a href="#" style ="background-color: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style ="background-color: #1da1f2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style ="background-color: #e1306c" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style ="background-color: #0ec94a" class="link">
                <i class='bx bxl-whatsapp' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Contact Me</button>
            <button class="button">Message Me</button>

        </div>

        <div class="feedback">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="num">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="num">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="num">10k</span>
            </div>
        </div>
    </div>

    
</body>
</html>
